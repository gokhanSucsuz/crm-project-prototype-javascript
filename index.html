<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>::: CRM Project :::</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="site.css" />
	</head>
	<body>
		<!--Navbar start-->
		<nav class="navbar navbar-expand-lg bg-info">
			<div class="container">
				<a class="navbar-brand shadow rounded-4 p-2" href="#"
					>***CRM Project***</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--Navbar end-->
		<!--Leads List start-->
		<main class="d-flex flex-nowrap p-5 m-2">
			<div class="container">
				<div class="row p-2 justify-content-center">
					<div class="col-sm-6 d-flex">
						<form class="g-3 bg-info rounded-3 p-2">
							<input
								type="text"
								id="txtSearch"
								class="form-control mb-3"
								placeholder="Search anything... " />
							<div id="formControlElements" class="row">
								<div class="col-md-6 form-floating mb-3">
									<input type="text" class="form-control" id="name" />
									<label for="name" class="mx-2">Name</label>
								</div>
								<div class="col-md-6 form-floating mb-3">
									<input type="text" class="form-control" id="surname" />
									<label for="surname" class="mx-2">Surname</label>
								</div>
								<div class="col-md-6 form-floating mb-3">
									<input type="tel" class="form-control" id="phone" />
									<label for="phone" class="mx-2">Phone</label>
								</div>
								<div class="col-md-6 form-floating mb-3">
									<input type="email" class="form-control" id="email" />
									<label for="email" class="mx-2">Email</label>
								</div>
								<div class="col-md-12 form-floating mb-3">
									<textarea
										maxlength="512"
										class="form-control note leadNote"
										style="height: 100px"></textarea>
									<label for="note" class="mx-2 note">Note 1</label>
								</div>
							</div>

							<div class="col-md-12 d-flex justify-content-between mb-3">
								<label id="leadID" class="d-none"></label>
								<button
									id="addNewNote"
									type="submit"
									class="btn btn-warning btn-sm">
									Add New Note
								</button>
								<button
									id="cancelBtn"
									type="button"
									class="btn btn-danger btn-sm d-none">
									Cancel
								</button>
								<button
									id="updateBtn"
									type="button"
									class="btn btn-success btn-sm d-none">
									Update
								</button>
								<button
									id="addNewLead"
									type="submit"
									class="btn btn-success btn-sm">
									Add New Lead
								</button>
							</div>
						</form>
					</div>
					<div class="card-body text-center p-3"></div>
				</div>
				<div class="row rounded-3 p-2 table-responsive-sm">
					<table class="table table-hover table-primary">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Surname</th>
								<th scope="col">Phone</th>
								<th scope="col">E-mail</th>
								<th scope="col">Update/Delete</th>
							</tr>
						</thead>
						<tbody class="tbody"></tbody>
					</table>
					<div class="error d-none"></div>
				</div>
			</div>
		</main>
		<!--Leads List end-->

		<!-- Modal start -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
					</div>
					<div class="modal-body">
						<ul class="list-group"></ul>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary closeModal"
							data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal end -->
		<script
			src="https://kit.fontawesome.com/296ffe280e.js"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="leads.js"></script>
		<script src="notes.js"></script>
		<script src="storageLeads.js"></script>
		<script src="storageNotes.js"></script>
		<script src="ui.js"></script>
		<script src="crmApp.js"></script>
	</body>
</html>
